<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000000;
      color: #e7e9ea;
      transition: background-color 0.2s;
    }

    body.light-mode {
      background-color: #ffffff;
      color: #0f1419;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #2f3336;
      z-index: 100;
      padding: 0;
    }

    body.light-mode .header {
      background-color: rgba(255, 255, 255, 0.85);
      border-bottom-color: #eff3f4;
    }

    .header-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background-color: rgba(29, 155, 240, 0.1);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .tweets-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    @media (max-width: 1024px) {
      .tweets-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .tweets-grid {
        grid-template-columns: 1fr;
      }
    }

    .tweet-card {
      background-color: #000000;
      border: 1px solid #2f3336;
      border-radius: 16px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    body.light-mode .tweet-card {
      background-color: #ffffff;
      border-color: #eff3f4;
    }

    .tweet-card:hover {
      background-color: rgba(255, 255, 255, 0.03);
      border-color: #1d9bf0;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(29, 155, 240, 0.1);
    }

    body.light-mode .tweet-card:hover {
      background-color: rgba(0, 0, 0, 0.03);
    }

    .tweet-header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1da1f2, #0d8bd9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      margin-right: 12px;
      flex-shrink: 0;
      font-size: 16px;
    }

    .tweet-info {
      flex: 1;
      min-width: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: wrap;
    }

    .display-name {
      font-weight: 700;
      font-size: 15px;
      color: #e7e9ea;
      text-decoration: none;
    }

    body.light-mode .display-name {
      color: #0f1419;
    }

    .display-name:hover {
      text-decoration: underline;
    }

    .handle {
      color: #71767b;
      font-size: 15px;
      text-decoration: none;
    }

    .handle:hover {
      text-decoration: underline;
    }

    .verified-badge {
      color: #1d9bf0;
      font-size: 14px;
      margin-left: 2px;
    }

    .authority-badge {
      display: inline-flex;
      align-items: center;
      background-color: rgba(29, 155, 240, 0.1);
      color: #1d9bf0;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }

    body.light-mode .authority-badge {
      background-color: rgba(29, 155, 240, 0.1);
    }

    .tweet-content {
      font-size: 15px;
      line-height: 20px;
      margin-top: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #e7e9ea;
    }

    body.light-mode .tweet-content {
      color: #0f1419;
    }

    .tweet-footer {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      color: #71767b;
      font-size: 13px;
    }

    .tweet-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #71767b;
      font-size: 15px;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #f4212e;
      font-size: 15px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #71767b;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      .header-title {
        font-size: 18px;
      }

      .tweet-card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
      </svg>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="container">
    <div id="tweets-container" class="tweets-grid"></div>
  </div>

  <script>
    let isDarkMode = true;

    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('light-mode');

      const icon = document.querySelector('.theme-toggle svg');
      if (isDarkMode) {
        icon.innerHTML = '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>';
      } else {
        icon.innerHTML = '<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>';
      }
    }

    async function fetchTweets() {
      const container = document.getElementById('tweets-container');
      container.innerHTML = '<div class="loading">Loading tweets...</div>';

      try {
        const response = await fetch('/tweets');
        if (!response.ok) throw new Error('Failed to fetch tweets');
        const data = await response.json();
        renderTweets(data);
      } catch (error) {
        console.error('Error fetching tweets:', error);
        container.innerHTML = '<div class="error">Failed to load tweets. Please try again.</div>';
      }
    }

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
    }

    function renderTweets(data) {
      const container = document.getElementById('tweets-container');

      if (!data || data.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìä</div>
            <div>No tweets to display</div>
          </div>
        `;
        return;
      }

      container.innerHTML = '';

      data.forEach(influencer => {
        if (!influencer.tweets || influencer.tweets.length === 0) return;

        influencer.tweets.forEach(tweet => {
          const tweetCard = document.createElement('div');
          tweetCard.className = 'tweet-card';

          const handleWithoutAt = influencer.influencer.handle.replace('@', '');
          const initials = getInitials(influencer.influencer.name);

          tweetCard.innerHTML = `
            <div class="tweet-header">
              <div class="avatar">${initials}</div>
              <div class="tweet-info">
                <div class="user-info">
                  <a href="https://x.com/${handleWithoutAt}" class="display-name" target="_blank" rel="noopener">
                    ${influencer.influencer.name}
                  </a>
                  <span class="verified-badge">‚úì</span>
                  <a href="https://x.com/${handleWithoutAt}" class="handle" target="_blank" rel="noopener">
                    ${influencer.influencer.handle}
                  </a>
                  <span class="authority-badge">Authority: ${influencer.influencer.authority_score}</span>
                </div>
                <div class="tweet-content">${tweet.tweet_text}</div>
                <div class="tweet-footer">
                  <div class="tweet-stat">üí¨</div>
                  <div class="tweet-stat">üîÑ</div>
                  <div class="tweet-stat">‚ù§Ô∏è</div>
                  <div class="tweet-stat">üìä</div>
                </div>
              </div>
            </div>
          `;

          container.appendChild(tweetCard);
        });
      });
    }

    window.onload = fetchTweets;
  </script>
</body>
</html>
